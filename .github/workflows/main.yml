name: CI/CD

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
          cache: npm
          cache-dependency-path: 'Backend/package-lock.json'
     - name: Use Node.js ${{ matrix.node-version }}
     - run: npm ci
     - run: npm run build --if-present
     - run: npm test
